{% if user.is_authenticated %}
  <h1>Welcome, {{ user.username }}!</h1>
  <a href="{% url 'movie_selection' %}">Book a Movie</a><br>
  <a href="{% url 'reservation_history' %}">My Reservation History</a><br>
  <a href="{% url 'logout' %}">Logout</a><br>
{% else %}
  <h1>Welcome!</h1>
  <a href="{% url 'movie_selection' %}">Book a Movie</a><br>
  <a href="{% url 'register' %}">Register</a><br>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <input type="submit" value="Login">
  </form>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <h2>Check Reservation</h2>
  <form method="post" action="{% url 'view_reservations' %}">
    {% csrf_token %}
    <label for="reservation_id">Reservation ID:</label><br>
    <input type="text" id="reservation_id" name="reservation_id"><br>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <input type="submit" value="Check Reservation">
</form>


{% endif %}
